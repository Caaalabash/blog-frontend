language: node_js

sudo: false

cache:
  - npm
  - yarn

os:
  - linux

services:
  - docker

node_js:
  - '10'

notifications:
  email:
    on_failure: always

addons:
  ssh_known_hosts: 60.205.219.85
# 解密 SSH keys, 实现免密登录服务器
before_install:
  - openssl aes-256-cbc -K $encrypted_a6ef41ff4c30_key -iv $encrypted_a6ef41ff4c30_iv -in id_rsa.enc -out ~/.ssh/id_rsa -d
  - chmod 600 ~/.ssh/id_rsa

script:
  - npm run build
  # 设定服务器脚本的权限
  - chmod 777 ./deploy/startup.sh
  # 将deploy目录文件拷贝到服务器
  - scp -o StrictHostKeyChecking=no -r -p ./deploy/* root@60.205.219.85:/mynode/vue-blog-ci/deploy
  # 将nginx配置文件拷贝到nginx目录
  - scp -o StrictHostKeyChecking=no -p ./blog.conf root@60.205.219.85:/alidata/server/nginx/conf/vhosts
  # 将dist文件中的部分文件拷贝到指定目录
  - scp -o StrictHostKeyChecking=no -p ./dist/index.html ./dist/service-worker.js ./dist/manifest.json root@60.205.219.85:/mynode/vue-blog-ci/dist
# 登录DockerHub, 上传后端镜像, 执行服务器脚本
after_success:
  - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  # 构建前端镜像 tag = 分支名 + 构建Id + FE
  # - docker build -t caaalabash/vue-blog:$TRAVIS_BRANCH-$TRAVIS_BUILD_ID-FE .
  # 构建后端镜像 tag = 分支名 + 构建Id + BE
  - docker build -t caaalabash/vue-blog:$TRAVIS_BRANCH-$TRAVIS_BUILD_ID-BE ./server
  # 标记本地镜像
  # - docker tag vue-blog:$TRAVIS_BRANCH-$TRAVIS_BUILD_ID-FE caaalabash/vue-blog:$TRAVIS_BRANCH-$TRAVIS_BUILD_ID-FE
  - docker tag vue-blog:$TRAVIS_BRANCH-$TRAVIS_BUILD_ID-BE caaalabash/vue-blog:$TRAVIS_BRANCH-$TRAVIS_BUILD_ID-BE
  # 上传前端镜像
  # - docker push caaalabash/vue-blog:$TRAVIS_BRANCH-$TRAVIS_BUILD_ID-FE
  # 上传后端镜像
  - docker push caaalabash/vue-blog:$TRAVIS_BRANCH-$TRAVIS_BUILD_ID-BE
  # 执行服务器脚本 传递构建Id
  - ssh root@60.205.219.85 -o StrictHostKeyChecking=no "/mynode/vue-blog-ci/deploy/startup.sh $TRAVIS_BRANCH-$TRAVIS_BUILD_ID"
